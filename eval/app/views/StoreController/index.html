{% block body %}
<a href="{{path('store.allProducts')}}" class="ui button green"> Parcourir le store ({{count}} produits)</a>
<hr>

    <div class="ui four cards">
        {% for section in sections %}
        <div class="ui card">
            <h1>{{section.name}}</h1>
            <p>{{section.description}}</p>
            <a class="ui button grey" href="{{path('store.section', [section.id])}}" > + Consulter produits ({{section.products|length}})</a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
